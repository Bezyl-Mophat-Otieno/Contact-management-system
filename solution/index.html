<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OOP Contact Management System</title>
</head>
<body>
<div class="mainContainer">
    <div class="contactForm">
    <form class="form">
        <input type="text" id="firstName" name="fname" placeholder="First Name"><br>
        <input type="text" id="lastName" name="lname" placeholder="Last Name"><br>
        <input type="tel" id="phoneNumber" name="phone" placeholder="Phone Number"><br>
        <button class="addContactBtn">Add Contact</button>
    </form>
    </div>
    <div class="contacts">
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone Number</th>
              <th class="actions">Actions</th>
            </tr>
          </thead>
          <tbody class="tableBody">

          </tbody>
        </table>        
    </div>
    <script src="./index.js"></script>
</body>
</html>
